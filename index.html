<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        /* Apply a gradient background */
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Style the container */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        /* Style the header */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Style the input elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        /* Style the footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Images to PDF</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="images">Select Images:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            <br>
            <input type="submit" value="Convert to PDF">
        </form>
        <div class="footer">
            <p>Powered by Swetha C</p>
        </div>
    </div>
</body>
</html>
